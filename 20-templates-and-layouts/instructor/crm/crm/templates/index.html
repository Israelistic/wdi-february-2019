{% extends 'base.html' %}

{% block content %}
  <h1>Contacts:</h1>
  <ul>
    {% for contact in contacts %}
      <li>
        <p>
          <a href="{% url 'contact_details_page' id=contact.id%}">{{ contact.full_name }}</a>
          | {{ contact.email_address }} </p>
        <p> {{ contact.note }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
